---

- hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: 'install python'
      raw: which apt-get && sudo apt-get -y install python-simplejson python-apt
      changed_when: false
      ignore_errors: true

    - name: 'Bootstrap a host without python3 installed'
      raw: which dnf && sudo dnf install -y python3
      changed_when: false
      ignore_errors: true

    - name: 'Bootstrap a legacy python 2.4 host'
      raw: which yum && sudo yum -y install python-simplejson
      changed_when: false
      ignore_errors: true

